{% load static %}
<div id="price-record-{{price_record.pk}}" class="row">
    <div class="col-2 text-start">
        {{price_record.rule_type}}
    </div>

    <div class="col-7">
        {{price_record.rule_display_1}} /
        {{price_record.rule_display_2}}
    </div>
    <div class="col-1">
        ${{price_record.list_price}}
    </div>
    <div class="col-1">
        ${{price_record.net_price}}
    </div>
    <div class="text-end col-1">
        <img
        hx-get='{% url 'formula_tearsheets:change_price_record' price_record.pk %}'
        hx-trigger='click'
        hx-swap='outerHTML'
        hx-target="#price-record-{{price_record.pk}}"
        height="10px" src="{% static 'images/edit.svg' %}">
    </div>
</div>
<form id="create-record">
    <div class="pt-1 row">
        <div class="col-2">
            <input name='rule_type' value="rule_type">
        </div>
        <div class="col-2">
            <input style="width: 100px;" name='rule_display_1' value="rule_display_1">
        </div>
        <div class="text-end col-2">
            <input style="width: 100px;" name='rule_display_2' value="rule_display_2">
        </div>
        <div class="col-3">
            <select id="cat_series_item" name="cat_series_item">
                {% for csi_item in cat_series_items  %}
                <option value="{{csi_item.pk}}">{{csi_item.item}}</option>
                {% endfor %}
            </select>
        </div>
        <div class=" col-2">
            <input style="width: 50px;" name='list_price' value="list_price">
        </div>
        <div class="text-end col-1">
            <img
            hx-post='{% url 'formula_tearsheets:create_price_record' %}'
            hx-trigger='click'
            hx-swap='outerHTML'
            hx-target="#create-record"
            height="12px" src="{% static 'images/add.svg' %}">
        </div>
    </div>
</form>
