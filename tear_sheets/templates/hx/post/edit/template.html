<div id="template">
    <label >TEMPLATE</label>
    <select name="template" hx-post="{% url 'tearsheets:change_template' tearsheet.pk %}" hx-swapping="outerHTML" hx-target="#template">
        <option value="{{tearsheet.template}}">Template {{tearsheet.template}}</option>
      {% for value,label in tearsheet.TearSheetTemplate.choices  %}
        {% if value != tearsheet.template %}
        <option value="{{value}}">{{label}}</option>
      {% endif %}
      {% endfor %}
    </select>
</div>
