{% load static %}
<div id="caption-{{caption.pk}}" class="row">
    <div class="col-2">
        {{caption.caption_title}}
    </div>
    <div class="col-9">
        {{caption.caption}}
    </div>
    <div class="text-end col-1">
        <img
        hx-get='{% url 'tearsheets:change_caption' caption.pk %}'
        hx-trigger='click'
        hx-swap='outerHTML'
        hx-target="#caption-{{caption.pk}}"
        height="10px" src="{% static 'images/edit.svg' %}">
    </div>
</div>
<form id="create-caption">
    <div class="row">
        <div class="col-2">
            <input name='title' value="caption_title">
        </div>
        <div class="col-8">
            <input style="width: 515px;" name='caption' value="caption">
        </div>
        <div class="text-end col-1">
        </div>
        <div class="text-end col-1">
            <img
            hx-post='{% url 'tearsheets:create_caption' tearsheet.pk %}'
            hx-trigger='click'
            hx-swap='outerHTML'
            hx-target="#create-caption"
            height="12px" src="{% static 'images/add.svg' %}">
        </div>
    </div>
</form>
